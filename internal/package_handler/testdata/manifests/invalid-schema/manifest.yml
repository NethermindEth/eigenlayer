name: python-mock-server
upgrade: recommended
hardware_requirements:
  min_cpu_cores: 2
  min_ram: 1024         # ~= 1 Gb
  min_free_space: 5120  # ~= 5 Gb
  stop_if_requirements_are_not_met: true
plugin:
  build_from: https://github.com/NethermindEth/mock-avs-pkg.git#main:plugin
profiles:
  - "high-requirements"
  - "option-returner"
  - "health-checker"